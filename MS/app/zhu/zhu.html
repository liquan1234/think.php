<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='echarts.js'></script>
</head>
<body>
	<div id="histogram" style="width: 600px;height:400px;"></div>
</body>
<script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('histogram'));

        // 指定图表的配置项和数据
    
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        }
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    legend: {
        data:['访问量','并发量']
    },
    xAxis: [
        {
            type: 'category',
            data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
            axisPointer: {
                type: 'shadow'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '访问量',
            min: 0,
            max: 500,
            interval: 50,
            axisLabel: {
                formatter: '{value} 我'
            }
        },
      
    ],
    series: [
        {
            name:'访问量',
            type:'bar',
            data:[23, 34,445, 56, 67, 78, 135, 162, 36, 20, 456,56]
        },
        {
            name:'并发量',
            type:'bar',
            data:[87, 45, 60, 261, 287, 77, 17, 182, 48, 188, 60, 231]
        },
       
    ]
};


myChart.setOption(option)
</script>
</html>
